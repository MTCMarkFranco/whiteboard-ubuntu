<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#0078D4"/>
  
  <!-- Whiteboard frame -->
  <rect x="16" y="20" width="96" height="72" rx="4" fill="#FFFFFF"/>
  
  <!-- Whiteboard content - squiggly lines representing drawing -->
  <path d="M 28 35 Q 38 30, 48 35 T 68 35" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 28 50 Q 35 45, 42 50 T 56 50" stroke="#4ECDC4" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 65 50 Q 72 45, 79 50 T 93 50" stroke="#95E1D3" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 28 65 Q 40 60, 52 65 T 76 65" stroke="#F38181" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Circle and rectangle shapes -->
  <circle cx="88" cy="65" r="8" stroke="#FFD93D" stroke-width="2.5" fill="none"/>
  <rect x="75" y="32" width="12" height="12" stroke="#6C5CE7" stroke-width="2.5" fill="none" rx="1"/>
  
  <!-- Pen icon in corner -->
  <g transform="translate(90, 95)">
    <path d="M 0 0 L 8 8 L 6 10 L -2 2 Z" fill="#FFFFFF"/>
    <path d="M 8 8 L 10 10 L 8 12 L 6 10 Z" fill="#FFD93D"/>
    <circle cx="-3" cy="-3" r="1.5" fill="#FFFFFF"/>
  </g>
  
  <!-- Touch indicator dots -->
  <circle cx="24" cy="100" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="34" cy="102" r="2.5" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="43" cy="100" r="2" fill="#FFFFFF" opacity="0.4"/>
</svg>
